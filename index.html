    <title>Ryan Tate Design</title>
    <style>
        /* --- ADJUSTABLE VARIABLES --- */
        :root {
            --logo-width: 115px;
            --logo-top-margin: 30px;
            
            --banner-max-width: 970px;
            --banner-aspect-ratio: 970 / 474;
            --banner-to-logo-distance: 40px;
            
            --text-width-percent: 100%; 
            --main-font: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            
            --total-duration: 12s; /* Total time for one full cycle */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--main-font);
            display: flex;
            justify-content: center; 
        }

        .page-wrapper {
            width: 95%; 
            max-width: var(--banner-max-width);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* Clickable Logo */
        .logo-link {
            display: inline-block;
            margin-top: var(--logo-top-margin);
            z-index: 10;
        }

        .logo {
            width: var(--logo-width);
            height: auto;
            display: block;
        }

        /* Fading Banner Section */
        .banner-fade-container {
            width: 100%;
            margin-top: var(--banner-to-logo-distance);
            aspect-ratio: var(--banner-aspect-ratio);
            position: relative; /* Allows images to stack */
            overflow: hidden;
        }

        .banner-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0; /* Hide by default */
            animation: fade-animation var(--total-duration) infinite ease-in-out;
        }

        .banner-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0;
            display: block;
        }

        /* Animation Delays (Total Duration / Number of Slides) */
        .banner-link:nth-child(1) { animation-delay: 0s; }
        .banner-link:nth-child(2) { animation-delay: 4s; }
        .banner-link:nth-child(3) { animation-delay: 8s; }

        /* Fade Logic: 
           Visible for ~33% of the time, fades in/out during the gaps */
        @keyframes fade-animation {
            0%   { opacity: 0; }
            10%  { opacity: 1; } /* Fade In */
            33%  { opacity: 1; } /* Stay Visible */
            43%  { opacity: 0; } /* Fade Out */
            100% { opacity: 0; }
        }

        /* Text Content */
        .content-area {
            width: var(--text-width-percent);
            margin-top: 20px;
            margin-bottom: 60px;
            text-align: justify;
            line-height: 1.8;
            color: #2d2d2d;
        }

        /* Mobile specific tweaks */
        @media (max-width: 600px) {
            :root {
                --logo-width: 130px;
                --text-width-percent: 100%;
            }
        }
    </style>
</head>
